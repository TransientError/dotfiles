# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor = DP-1, preferred, 0x0, auto
monitor = DP-2, preferred, auto, auto, transform, 3


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nautlius
$menu = rofi -show


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox

exec-once = swww-daemon | logger -t swww
exec-once = systemctl --user start kvwu-wallpapers.service
exec-once = udiskie | logger -t udiskie
exec-once = hyprpm reload -n
exec-once = systemctl --user start xremap.service
exec-once = $HOME/work/webcam/set-autofocus.fish
exec-once = ydotoold | logger -t ydotoold
exec-once = env QT_QPA_PLATFORM=xcb copyq | logger -t copyq
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 | logger -t polkit
exec-once = /usr/lib/xdg-desktop-portal-hyprland | logger -t xdg-portal-hyprland
exec-once = /usr/lib/xdg-desktop-portal | logger -t xdg-portal
exec-once = systemctl --user start kvwu-wallpaper-subscriber.service
exec-once = systemctl --user start hypridle
exec-once = systemctl --user start waybar


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = hy3
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.75

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    allow_session_lock_restore = 1
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mod = SUPER # Sets "Windows" key as main modifier

bind = , Print, exec, grim -g "$(slurp)" - | tee >(wl-copy) | swappy -f -

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mod, T, exec, $terminal
bind = $mod, Q, killactive,
bind = $mod, M, exit,
bind = $mod, B, exec, floorp
bind = $mod, Y, togglefloating,
bind = CTRL, SPACE, exec, $menu
bind = $mod, O, hy3:changegroup, opposite 
bind = $mod, S, hy3:makegroup, tab, toggle, ephemeral
bind = $mod, V, hy3:makegroup, v, toggle, ephemeral
bind = $mod, SEMICOLON, hy3:changefocus, raise
bind = $mod, COMMA, hy3:togglefocuslayer
bind = CTRL SHIFT, V, exec, copyq toggle
bind = $mod, Escape, exec, hyprlock

bind = $mod, F, fullscreen
# bind = $mod SHIFT, F, fullscreenstate on
bind = $mod SHIFT, O, tagwindow, opaque 

# Move focus with mod + arrow keys
bind = $mod, h, hy3:movefocus, l
bind = $mod, l, hy3:movefocus, r
bind = $mod, k, hy3:movefocus, u
bind = $mod, j, hy3:movefocus, d

bind = $mod SHIFT, h, hy3:movewindow, l
bind = $mod SHIFT, l, hy3:movewindow, r
bind = $mod SHIFT, k, hy3:movewindow, u
bind = $mod SHIFT, j, hy3:movewindow, d

workspace = 1, monitor:DP-1
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1
workspace = 5, monitor:DP-1
workspace = 6, monitor:DP-2
workspace = 7, monitor:DP-2
workspace = 8, monitor:DP-2
workspace = 9, monitor:DP-2
workspace = 10, monitor:DP-2

# Switch workspaces with mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspacesilent, 1
bind = $mod SHIFT, 2, movetoworkspacesilent, 2
bind = $mod SHIFT, 3, movetoworkspacesilent, 3
bind = $mod SHIFT, 4, movetoworkspacesilent, 4
bind = $mod SHIFT, 5, movetoworkspacesilent, 5
bind = $mod SHIFT, 6, movetoworkspacesilent, 6
bind = $mod SHIFT, 7, movetoworkspacesilent, 7
bind = $mod SHIFT, 8, movetoworkspacesilent, 8
bind = $mod SHIFT, 9, movetoworkspacesilent, 9
bind = $mod SHIFT, 0, movetoworkspacesilent, 10

bind = $mod, RETURN, submap, move
submap = move
bind = , escape, submap, reset
binde = , h, moveactive, -30 0
binde = , j, moveactive, 0 10
binde = , k, moveactive, 0 -10
binde = , l, moveactive, 30 0

bind = , 1, movetoworkspacesilent, 1
bind = , 2, movetoworkspacesilent, 2
bind = , 3, movetoworkspacesilent, 3
bind = , 4, movetoworkspacesilent, 4
bind = , 5, movetoworkspacesilent, 5
bind = , 6, movetoworkspacesilent, 6
bind = , 7, movetoworkspacesilent, 7
bind = , 8, movetoworkspacesilent, 8
bind = , 9, movetoworkspacesilent, 9
bind = , 0, movetoworkspacesilent, 10
bind = , O, hy3:changegroup, opposite 
bind = , V, hy3:changegroup, v
bind = , H, hy3:changegroup, h
bind = , A, hy3:changefocus, raise
bind = , d, hy3:changefocus, lower
bind = , Y, togglefloating,
submap = reset

bind = $mod, R, submap, resize
submap = resize
bind = , escape, submap, reset
binde = , h, resizeactive, -10 0
binde = , l, resizeactive, 10 0
binde = , j, resizeactive, 0 10
binde = , k, resizeactive, 0 -10
submap = reset

bind = , F11, exec, $HOME/utils/kvwu-wallpapers/show-wallpapers-hypr.fish

# Example special workspace (scratchpad)
# bind = $mod, S, togglespecialworkspace, magic
# bind = $mod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

$tYoutube = title:(.*)(- YouTube)(.*)
windowrule = opacity 1.0 override, $tYoutube
windowrule = opacity 1.0 override, tag:opaque
windowrule = opacity 1.0 0.75 override, tag:opaque $tYoutube

$tPip = title:^(Picture-in-Picture)$
windowrule = float, $tPip
windowrule = opacity 1.0 override, $tPip

windowrule = float, class:^com.github.hluk.copyq$
windowrulev2 = float, initialTitle:^(Steam Big Picture Mode)$

